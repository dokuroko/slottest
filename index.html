<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水果 SLOT 機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="slotMachine">
        <div class="reel">
            <div class="symbol symbol-above">🍒</div>
            <div class="symbol symbol-middle">🍎</div>
            <div class="symbol symbol-below">🍋</div>
        </div>
        <div class="reel">
            <div class="symbol symbol-above">🍉</div>
            <div class="symbol symbol-middle">⭐</div>
            <div class="symbol symbol-below">🛎️</div>
        </div>
        <div class="reel">
            <div class="symbol symbol-above">🛎️</div>
            <div class="symbol symbol-middle">🍉</div>
            <div class="symbol symbol-below">🍒</div>
        </div>
    </div>
    <button id="spinButton">旋轉</button>

    <script src="script.js"></script>
</body>
</html>
